<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Tabbbbb</title>
  <link rel="stylesheet" href="./tab.css">
  <script src="https://kit.fontawesome.com/c53a51a6e0.js" crossorigin="anonymous"></script>
</head>
<body>
  <input type="radio" name="tab_radio" id="t_a">
  <input type="radio" name="tab_radio" id="t_b">
  <input type="radio" name="tab_radio" id="t_c">
  <input type="radio" name="tab_radio" id="t_d">
  <div id="tab_box">
    <div id="tab_name">
      <label for="t_a" class="a">t_a</label>
      <label for="t_b" class="b">t_b</label>
      <label for="t_c" class="c">t_c</label>
      <label for="t_d" class="d">t_d</label>
    </div>
    <div id="tab_content">
      <div class="all a">1 box</div>
      <div class="all b">2 box 2 box</div>
      <div class="all c">3 box 3 box 3 box</div>
      <div class="all d">4 box 4 box 4 box 4 box </div>
    </div>
  </div>
</body>
</html>
