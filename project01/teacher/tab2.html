<!DOCTYPE html>
<html lang="ko">
<head>
  <title>tabbbbb</title>
  <script src="https://kit.fontawesome.com/c53a51a6e0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./tab2.css">
</head>
<body>
  <input type="radio" name="tab" id="a">
  <input type="radio" name="tab" id="b">
  <input type="radio" name="tab" id="c">
  <input type="radio" name="tab" id="d">
  <div class="tab_box">
    <div class="tab button">
      <label for="a" class="a">a</label>
      <label for="b" class="b">b</label>
      <label for="c" class="c">c</label>
      <label for="d" class="d">d</label>
    </div>
  </div>
  <div class="tab_content">
    <div class="all a">1st box</div>
    <div class="all b">2nd box</div>
    <div class="all c">3rd box</div>
    <div class="all d">4th box</div>
  </div>
</body>
</html>
