<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tab1.css">
</head>
<body>
    <br><br>
    <input type="radio" name="tab_radio" id="a">
    <input type="radio" name="tab_radio" id="b">
    <input type="radio" name="tab_radio" id="c">
    <input type="radio" name="tab_radio" id="d">
    <input type="radio" name="tab_radio" id="e">
    <div id="tab_box">
        <div id="tab_button">
            <label for="a" class="a">a</label>
            <label for="b" class="b">b</label>
            <label for="c" class="c">c</label>
            <label for="d" class="d">d</label>
            <label for="e" class="e">e</label>
        </div>
        <div id="tab_content">
            <div class="all a">첫번째 상자입니다.</div>
            <div class="all b">두번째 상자입니다.</div>
            <div class="all c">세번째 상자입니다.</div>
            <div class="all d">네번째 상자입니다.</div>
            <div class="all e">전체 상자입니다.</div>
        </div>
    </div>
</body>
</html>
