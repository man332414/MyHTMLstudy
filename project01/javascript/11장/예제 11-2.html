<!DOCTYPE html>
<html lang="ko">
<head>
  <title>window 객체_moveTo()</title>
</head>
<body>
  <p>move the new window</p>
  <button onclick="openWin()">Open</button>
  <button onclick="moveWin()">Move</button>

  <script>
    let myWindow
    function openWin(){
      myWindow = window.open("", "myWindow", "width=200, height=300")
      myWindow.moveTo(500, 100);
      myWindow.document.write("<p>This is myWindow</p>")
    }
    function moveWin(){
      myWindow.moveTo(Math.random()*1000, Math.random()*1000);
      myWindow.focus();
    }
  </script>
</body>
</html>
