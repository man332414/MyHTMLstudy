<!DOCTYPE html>
<html lang="ko">
<head>
  <title>window 객체_resizeTo()</title>
</head>
<body>
  <p>resize window</p>
  <button onclick="openWin()">Create</button>
  <button onclick="resizeWinTo()">Resize to 800*600px</button>
  <button onclick="resizeWinBy()">Resize to smaller</button>

  <script>
    let myWindow
    function openWin(){
      myWindow = window.open("", "myWindow", "width=250, height=250");
    }
    function resizeWinTo(){
      myWindow.resizeTo(800, 600);
      myWindow.focus();
    }
    function resizeWinBy(){
      myWindow.resizeBy(-100, -50);
      myWindow.focus();
    }
  </script>
</body>
</html>
