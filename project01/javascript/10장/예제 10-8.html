<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Array_join()</title>
  <script>
    let fruits=["banana", "orange", "apple", "mango", "lemon"];
    let eat_fruits = fruits.join(", ");
    document.write(eat_fruits + "<br>");
    let eat_fruits2 = fruits.join(" and ");
    document.write(eat_fruits2 + "<br>");
  </script>
</head>
<body>
</body>
</html>
