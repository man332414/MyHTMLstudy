<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Array_forEach()</title>
  <script>
    let fruits=["Banana", "Orange", "Apple", "Mango"];
    fruits.forEach(function(value, index, array){
      console.log(value);
      console.log(index);
      console.log(array);
    });
  </script>
</head>
<body>
</body>
</html>
