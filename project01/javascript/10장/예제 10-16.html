<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Array_sort()</title>
  <script>
    let fruits = ["apple", "pear", "orange", "banana"];
    fruits.splice(2, 1, "lemon", "mango");
    document.write("정렬된 결과 : " + fruits.sort() + "<br>");
    document.write("원래의 결과 : " + fruits + "<br>");
  </script>
</head>
<body>
</body>
</html>
