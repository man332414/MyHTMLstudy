<!DOCTYPE html>
<html lang="ko">
<head>
  <title>new 객체 정의</title>
  <script>
    var myCar = new Object();
    myCar.type = "hyundai YF-sonata";
    myCar.color = "gray";
    myCar.speed = 100;
    myCar.break = function(){
      this.speed -= 10;
      return this.speed;
    };
    myCar.accel=function(){
      this.speed += 10;
      return this.speed;
    };

    document.write("myCar : " + myCar.type + " 색상 : "+ myCar.color+ " 속력 : " + myCar.accel()+"<br>");
  </script>
</head>
<body>
  
</body>
</html>
