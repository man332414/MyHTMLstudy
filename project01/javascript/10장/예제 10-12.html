<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Array_shift(), unshift()</title>
  <script>
    var array1 = ["apple", "pear", "orange"];
    document.write(array1.length +", " +array1+ "<br>");
    var loseArray=array1.shift();
    document.write(loseArray + "<br>");
    document.write(array1.length +", " +array1+ "<br>");
    var loseArray = array1.unshift("mango", "strawberry");
    document.write(array1.length +", " +array1+ "<br>");
  </script>
</head>
<body>
</body>
</html>
