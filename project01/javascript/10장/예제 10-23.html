<!DOCTYPE html>
<html lang="ko">
<head>
  <title>String 메서드_replace()</title>
</head>
<body>
  <p>Replace "Java" id repalce by "JavaScript."</p>
  <button onclick="myFunction()">Try it</button>
  <p id="demo01"></p>
  <p id="demo02"></p>
  <script>
    function myFunction(){
      let str = "this program is written by java. java is the best program";
      let txt = str.replace("java", "javaScript");
      document.querySelector("#demo01").innerHTML = txt;

      let txt2 = str.replace(/java/g, "javaScript");
      document.querySelector("#demo02").innerHTML = txt2;
    }
  </script>
</body>
</html>
