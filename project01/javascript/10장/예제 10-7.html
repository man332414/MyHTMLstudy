<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Array_toString()</title>
</head>
<body>
  <h2>toString() methods</h2>
  <p id="demo1"></p>
  <p id="demo2"></p>

  <script>
    let fruits=["banana", "orange", "apple", "mango", "lemon"];
    document.querySelector("#demo1").innerHTML = fruits.toString();
    document.querySelector("#demo2").innerHTML = fruits;
  </script>
</body>
</html>
