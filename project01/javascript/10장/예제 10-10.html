<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Array_push(), pop()</title>
  <script>
    var array1 = ["apple", "pear", "orange"];
    var popvar = array1.pop();
    document.write(popvar + ", " + array1 + "<br>");
    array1.push(false, "another");
    document.write(array1.length + ", " + array1 + "<br>");
  </script>
</head>
<body>
</body>
</html>
