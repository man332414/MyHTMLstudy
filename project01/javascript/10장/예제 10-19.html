<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Array_delete</title>
</head>
<body>
  <h2>Array Methods_Deleting elements</h2>
  <p id="demo1"></p>
  <p id="demo2"></p>

  <script>
    let fruits=["Banana", "Orange", "Apple", "Mango"];
    document.querySelector("#demo1").innerHTML = "두번째 요소 값 : " + fruits[1]+"<br>"
    delete fruits[1];
    document.querySelector("#demo2").innerHTML = "두번째 요소 값 : " + fruits[1]+"<br>"
  </script>
</body>
</html>
