<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Date객체_비교연산</title>
  <script>
    let today, someday, text;
    today = new Date();
    someday = new Date();
    someday.setFullYear(1992,8,15);
    if(someday>today){
      text = "Today is before september 15, 1992";
    }else{
      text = "Today is after september 15, 1992";
      let diff = today.getTime() - someday.getTime();
      let del_Day = diff/(1000*60*60*24);
      document.write(text+"<br>" + del_Day+ "일 경과 했습니다.");
    }
  </script>
</head>
<body>
</body>
</html>
