<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Array_concat()</title>
  <script>
    let oldArray = ["apple", "pear", "orange"];
    let array1 = [1, 2, 3];
    let array2 = [4, 5, 6];
    let new_array = oldArray.concat(array1, array2);
    document.write(new_array +"<br>");
    let arr1 = ["Cecilie",  "Lone"];
    let myChildren = arr1.concat(["Email", "Tobias", "Liuns"]);
    document.write(myChildren + "<br>");
  </script>
</head>
<body>
</body>
</html>
