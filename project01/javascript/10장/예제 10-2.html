<!DOCTYPE html>
<html lang="ko">
<head>
  <title>리터럴 객체 정의</title>
  <script>
    var star = {
      // 속성
      color : "red",
      max_diameter : 30,
      min_diameter : 10,
      max_radius : function(){
        var max_x = this.max_diameter/2;
        return max_x;
      },
      min_radius : function(){
        var min_x = this.min_diameter/2;
        return min_x;
      }
    };
    
    star.color = 'blue'
    document.write("별의 색상 : " + star.color + "<br>");
    document.write("별의 바깥 둘레 : " + star.max_diameter + "<br>");
    document.write("별의 바깥 둘레 반지름 : " + star.max_radius() + "<br>");
    document.write("별의 안쪽 둘레 : " + star.min_diameter + "<br>");
    document.write("별의 안쪽 둘레 반지름 : " + star.min_radius() + "<br>");
  </script>
</head>
<body>
  
</body>
</html>
