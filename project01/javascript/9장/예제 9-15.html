<!DOCTYPE html>
<html lang="ko">
<head>
  <title>호출2</title>
  <script>
    function area(x,y){
      var calculate = function(a,b){
        sum=(x*y)/2;
        return sum;
      }
      var result = calculate(x,y);
      document.write("삼각형의 면적 : "+result);
    }
  </script>
</head>
<body>

    area(100, 200);
    document.write("삼각형의 면적 : " + calculate(x,y));
  </script>
