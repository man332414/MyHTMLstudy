<!DOCTYPE html>
<html lang="ko">
<head>
  <title>배열, 객체 매개변수</title>
  <script>
    function showMe(a, b){
      document.write(a[0]+"가 "+a[1]+"개 있습니다." + "<br>")
      document.write("나는 "+ b.car+ "를 타고 색상이 "+ b.color+"이다." + "<br>")
    }
  </script>
</head>
<body>
  <script>
    var array = ["사과", 10];
    var obj = {"car":"BMW 9series", "color":"snowWhite"};
    showMe(array, obj);
  </script>
</body>
</html>
