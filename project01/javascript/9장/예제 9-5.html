<!DOCTYPE html>
<html lang="ko">
<head>
  <title>arguments</title>
  <script>
    function add(){
      var len = arguments.length;
      if(len<2){
        document.write("2개 이상의 숫자를 입력하세요 "+"<br><br>");
      } 
      else{
        var sum = 0;
        for(var idx in arguments){
          sum = sum + arguments[idx];
        }
        return sum;
      }
    }
  </script>
</head>
<body>
  <script>
    document.write('add()의 결과 : ' +add() + "<br>")
    document.write('add(100)의 결과 : ' +add(100) + "<br>")
    document.write('add(100, 200)의 결과 : ' +add(100, 200) + "<br>")
    document.write('add(100, 200, 300, 400, 500)의 결과 : ' +add(100, 200, 300, 400, 500) + "<br>")
  </script>
</body>
</html>
