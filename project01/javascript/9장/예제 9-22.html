<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Number(), String()</title>
  <script>
    var num1 = 12;
    var num2 = 34;
    var num1_str = "12";
    var num2_str = "34";
    
    document.write(String(num1)+String(num2)+"<br>");
    document.write(Number(num1_str)+Number(num2_str)+ "<br>");
  </script>
</head>
<body>
  <script>
  </script>
</body>
</html>
