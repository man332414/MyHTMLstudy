<!DOCTYPE html>
<html lang="ko">
<head>
  <title>호출2</title>
  <script>
    function square(x,y){
      var sum;
      sum = (x*y)/2;
      return sum;
    }
    function display(a, b){
      document.write("삼각형의 면적 : " +square(a,b));
    }
  </script>
</head>
<body>
  <script>
    display(100, 200);
  </script>
</body>
</html>
