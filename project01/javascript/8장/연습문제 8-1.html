<!DOCTYPE html>
<html lang="ko">
<head>
  <title>구구단 만들기</title>
  <script>
    var output = "";
    for(var i = 2; i <= 9; i++){
      output += '<h3>=====' + i + '단=====</h3>';

      for(var j = 1; j <= 9; j++){
        output += '<p>' + i + ' x ' + j + ' = ' + i*j + '</p>';
      }
    }
    document.write(output);
  </script>
</head>
<body>
  
</body>
</html>
