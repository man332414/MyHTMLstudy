<!DOCTYPE html>
<html lang="ko">
<head>
  <title>사칙연산</title>
  <script>
    var num01 = 7;
    var num02 = 2;

    document.write("num01 + num02 = " +(num01+num02) +"<br>");
    document.write("num01 - num02 = " +(num01-num02) +"<br>");
    document.write("num01 * num02 = " +(num01*num02) +"<br>");
    document.write("num01 / num02 = " +(num01/num02) +"<br>");
    document.write("num01 % num02 = " +(num01%num02) +"<br>");
  </script>
</head>

</body>
</html>
