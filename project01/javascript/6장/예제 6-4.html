<!DOCTYPE html>
<html lang="ko">
<head>
  <title>증감연산</title>
  <script>
    var num = 10;
    document.write("처음 값 : " + num + "<br>");
    num++
    document.write("num++" + num + "<br>");
    num--
    document.write("num--" + num + "<br>");
    
    var num02 = 10;
    var num03 = 10;
    document.write("후처리" + num02++ + "<br>");
    document.write("전처리" + ++num03 + "<br>");
  </script>
</head>
<body>
  
</body>
</html>
