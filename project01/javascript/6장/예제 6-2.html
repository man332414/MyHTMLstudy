<!DOCTYPE html>
<html lang="ko">
<head>
  <title>비교연산</title>
  <script>
    var x = 10;
    var y = 20;

    document.write("x == y " + (x==y) +"<br>");
    document.write("x != y " + (x!=y) +"<br>");
    document.write("x > y " + (x>y) +"<br>");
    document.write("x < y " + (x<y) +"<br>");
    document.write("x >= y " + (x>=y) +"<br>");
    document.write("x <= y " + (x<=y) +"<br>");
  </script>
</head>
<body>
  
</body>
</html>
