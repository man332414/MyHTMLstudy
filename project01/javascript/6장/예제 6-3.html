<!DOCTYPE html>
<html lang="ko">
<head>
  <title>대입연산</title>
  <script>
    var num = 10;
    document.write("처음 값 " + num + "<br>");
    num = 20;
    document.write("= 처리 후 " + num + "<br>");
    
    num += 10;
    document.write("+= 처리 후 " + num + "<br>");
    num -= 10;
    document.write("-= 처리 후 " + num + "<br>");
    num *= 5;
    document.write("*= 처리 후 " + num + "<br>");
    num /= 20;
    document.write("/= 처리 후 " + num + "<br>");
    num %= 3;
    document.write("%= 처리 후 " + num + "<br>");
  </script>
</head>
<body>
  
</body>
</html>
