<!DOCTYPE html>
<html lang="ko">
<head>
  <title>if else~if문</title>
  <script>
    var score = prompt("학생 점수를 입력하세요", "0~100사이의 정수");
    if(score>=90){
      alert("A학점");
    }
    else if(score>=80){
      alert("B학점");
    }
    else {
      alert("C 학점")
    }
  </script>
</head>
<body>
  
</body>
</html>
