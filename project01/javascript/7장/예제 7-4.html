<!DOCTYPE html>
<html lang="ko">
<head>
  <title>중첩된 if문</title>
  <script>
    var score = prompt("학생 점수를 입력하세요", "0~100사이의 정수");
    if(score >= 0 && score <= 100){
      if(score>=80){
      alert("합격");
      }
      else {
      alert("불합격");
      }
    } else {
      alert("0~100 사이의 정수를 입력하세요")
    }
  </script>
</head>
<body>
  
</body>
</html>
