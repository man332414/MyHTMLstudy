<!DOCTYPE html>
<html lang="ko">
<head>
  <title>switch문</title>
  <script>
    var grade = prompt("학점을 입력하시오");
    switch(grade){
      case('A'):
      document.write("당신의 학점은 \'" + grade + "\' 입니다.");
      break;
      case('B'):
      document.write("당신의 학점은 \'" + grade + "\' 입니다.");
      break;
      case('C'):
      document.write("당신의 학점은 \'" + grade + "\' 입니다.");
      break;
      default:
      document.write("당신의 학점은 'F' 입니다.");
      break;
    }
  </script>
</head>
<body>
  
</body>
</html>
