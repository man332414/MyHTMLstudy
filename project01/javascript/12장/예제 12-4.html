<!DOCTYPE html>
<html lang="ko">
<head>
  <title>getElementsByClassName(name)</title>
</head>
<body>
  <h1 class="intro">Hello World!</h1>
  <p class="intro">The DOM is very useful</p>
  <p class="intro">This example demonstrates th <b>getElementsByTagName</b> method</p>
  <p id="demo"></p>

  <script>
    let x = document.getElementsByClassName("intro");
    document.getElementById("demo").innerHTML = x[0].innerHTML;
    console.log(x);
  </script>
</body>
</html>
