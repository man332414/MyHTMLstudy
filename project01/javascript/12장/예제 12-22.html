<!DOCTYPE html>
<html lang="ko">
<head>
  <title>addEventListener</title>
</head>
<body>
  <p>addEventListener</p>
  <button id="myBtn">Try it</button>
  <p id="demo"></p>
  <script>
    let x = document.querySelector("#myBtn");
    x.addEventListener("mouseover", firstFunction);
    x.addEventListener("click", secondFunction);
    x.addEventListener("cilck", thirdFunction);
    x.addEventListener("mouseout", fourthFunction);8

    function firstFunction(){
      document.querySelector("#demo").innerHTML += "Moused over! <br>";
    }
    function secondFunction(){
      alert("This function was also executed!");
    }
    function thirdFunction(){
      alert("Hello World");
    }
    function fourthFunction(){
      document.querySelector("#demo").innerHTML += "Moused out! <br>";
    }
  </script>
</body>
</html>
