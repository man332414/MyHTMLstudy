<head>
  <title>데이터에 따른 자료형_숫자형</title>
  <script>
    var num01 = 123; 
    var num02 = 123.45; 
    var num03 = 123e2; 
    var num04 = 123e-3; 
    var num05 = 0xf4; 
    var num06 = 0x20; 
    var num07 = '123';
    document.write(
      "num01 = " + num01 + ", " + "num02 = " + num02 + "<br>"
      );
    document.write("num03 = " + num03 + ", " + "num04 = " + num04 + "<br>");
    document.write("num05 = " + num05 + ", " + "num06 = " + num06 + "<br>");
    document.write("num07 = " + num07);
  </script>
</head>
