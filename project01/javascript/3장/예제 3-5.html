<!DOCTYPE html>
<html lang="ko">
<head>
  <title>데이터에 따른 자료형_부울형</title>
  <script>
    var boolean01 = true;
    var boolean02 = false;
    var boolean03 = 12;
    var boolean04 = 0;
    var boolean05 = NaN;
    var boolean06 = "abc";
    var boolean07 = "";
    var boolean08 = null;
    var boolean09;

    document.write(boolean01 + " " + boolean02 + "<br>");
    document.write(!!boolean03 + " " + !!boolean04 + "<br>");
    document.write(!!boolean05 + " " + !!boolean06 + "<br>");
    document.write(!!boolean07 + " " + !!boolean08 + "<br>");
    document.write(!!boolean09);
  </script>
</head>
<body>

</body>
</html>
