<!DOCTYPE html>
<html lang="ko">

<head>
  <title>8.19. 예제 3 (동생에게 시키기 함수화)</title>
  <script>
    let myMoney = 500;
    let tofuPrice = 300;
    let toBroMoney = parseInt(prompt("동생에게 줄 돈을 입력하세요", ""));
    myMoney -= toBroMoney;
    if (myMoney < 0) {
      document.write("돈이 부족하여 동생에게 심부름을 시킬 수 없습니다.");
    } else {
      let tofuCount = prompt("두부 갯수를 입력하세요", "");
      document.write("내 수중에는 " + myMoney + "원 남아있습니다." + "<br>");

      function doBro(toBroMoney, tofuCount){
        let Change = parseInt(toBroMoney - (tofuPrice * tofuCount));
        if (Change >= 0) {
          return document.write("동생 : 오늘길에 두부 " + tofuCount + "개 사왔어요!" + " 제 수중에는 " + Change + "원 남았어요");
        } else {
          return document.write("동생 : 돈이 " + Number(Change * (-10 / 10)
          ) + "원 부족해서 못사왔어요");
        }
      }

      doBro(toBroMoney, tofuCount);
    }
  </script>
</head>

</body>

</html>
