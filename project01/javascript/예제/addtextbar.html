<!DOCTYPE html>
<html lang="ko">

<head>
  <title>여행 준비물 점검 목록</title>
  <link rel="stylesheet" href="./addtextbar.css">
</head>

<body>
  <div class="position_absolute">
    <div class="wrapper">
      <h1>여행 준비물 점검 목록</h1>
      <form>
        <input type="text" id="item" autofocus="true" placeholder="value를 입력해 주세요.">
        <button type="button" id="add" class="addBtn">추가</button>
      </form>
      <div id="boxes">
        <div id="itemList">
          아무 내용도 없습니다.
        </div>
          <div id="dropBox">
            여기에 놓아주세요<br>
        </div>
      </div>
    </div>
  </div>
  <script src="./addtextbar.js"></script>
</body>

</html>
