<!DOCTYPE html>
<html lang="ko">
<head>
  <title>html 속성 변경하기</title>
</head>
<body>
  <h2> what can javascript Do ?</h2>
  <p id="demo"> Javascript can change HTML content.</p>
  <button type="button" onclick="document.querySelector('#myImage').src='../img/animal (1).jpg'">Turn on the light</button>
  <img id="myImage" style="width:100px" alt="">
  <button onclick="document.querySelector('#myImage').src='../img/animal (2).jpg'">Turn off the light</button>
</body>
</html>
