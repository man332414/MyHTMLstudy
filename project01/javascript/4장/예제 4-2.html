<!DOCTYPE html>
<html lang="ko">
<head>
  <title>HTML 데이터 출력 방법_document.write()</title>
  <script>
    window.onload = function(){
      document.querySelector('#demo').innerHTML = 'innerHTML 테스트';
    }
    document.write('<h1> document.write 테스트 </h1>');
  </script>
</head>
<body>
  <h1 id="demo"></h1>
</body>
</html>
