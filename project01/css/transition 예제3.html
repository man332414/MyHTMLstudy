<!DOCTYPE html>
<html lang="ko">
<head>
  <title>transform-origin</title>
  <style> 
    img:hover{
      width: 300px;
      border:1px dotted black;
      transition : 3s;
      transform:rotate(-135deg);
      transform-origin:150% 50%;
    }
  </style>
</head>
<body>
  <img src="https://olympics.com/_pr/topic-assets/paris-2024/omega-countdown/img/logo-omega.png" alt="clock advertisment">
</body>
</html>
