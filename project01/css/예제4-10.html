<!DOCTYPE html>
<html lang="ko">
<head>
  <title>border</title>
  <style>
    .box{
      width:200px;
      height:200px;
      padding:0px;
      border:10px solid red;
      background-color: aqua;
      border-radius:100%;
    }
    .boxsize{
      box-sizing: border-box;
      width:200px;
      height:200px;
      background: yellow;
      padding:40px;
      border:10px solid blue;
      border-radius:100%;
    }
    h1{
      margin:0px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="boxsize"><h1>&iexcl;hello<br>world!</h1></div>
</body>
</html>
