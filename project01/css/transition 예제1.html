<!DOCTYPE html>
<html lang="ko">
<head>
  <title>transition</title>
  <style>
    .box{
      width:100px;
      height:100px;
      background: rgb(255, 79, 79);
      transition-property: width, background;
      transition-duration:1s;

    }
    .box:hover{
      width:300px;  
      background:royalblue
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
