<!DOCTYPE html>
<html lang="ko">
<head>
  <title>변화효과대상 지정하기</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background:orange;
      transition-property: width, background, color;
      transition-duration: 3s, 3s, 3s;
    }
   div:hover{
      width: 400px;
      background:rebeccapurple;
      color:aquamarine;
    }
  </style>
</head>
<body>
  <div>마우스를 올리면 여러 속성이 변합니다..</div>
</body>
</html>
