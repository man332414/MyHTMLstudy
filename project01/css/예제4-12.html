<!DOCTYPE html>
<html lang="ko">
<head>
  <title>display_inlineblock</title>
  <style>
    *{
      margin:0px;
      padding:0px;
      border:0px;
    }
    span{
      display:inline-block;
      width:100px;
      height:60px;
      margin: 0px 0;
      padding:0px 0;
      background-color:yellow;
    }
    span:nth-child(2n){      
      width:100px;
      height:60px;
      margin: 0px 0;
      padding:0px 0;
      background-color:red;
    }
  </style>
</head>

</body>
