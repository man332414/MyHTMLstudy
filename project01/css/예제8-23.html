<!DOCTYPE html>
<html lang="ko">
<head>
  <title>홈페이지 메뉴 만들기</title>
  <style>
    a{
      text-decoration:none;
      color:white;
    }
    div{
      position:absolute;
      left:10px;
      width: 80px;
      height: 50px;
      background:#ff8080;
      border:1px solid red;
      transition-property:width background;
      transition-duration:4s;
      line-height:50px;
    }
    div:hover{
      width: 200px;
      transition-timing-function: linear;
      background: #ff0000;
      color: #fff;
      text-align:RIGHT;
      font-size:30px;
    }
  </style>
</head>
<body>
  <div style="top:50px"><a href="#" target="new">HOME</a></div>
  <div style="top:100px"><a href="#" target="new">ABOUT</a></div>
  <div style="top:150px"><a href="#" target="new">NEWS</a></div>
  <div style="top:200px"><a href="#" target="new">STUDY</a></div>
  <div style="top:250px"><a href="#" target="new">CONTACT</a></div>
</body>
</html>
