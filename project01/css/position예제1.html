<!DOCTYPE html>
<html lang="ko">
<head>
  <title>relative</title>
  <style>
    *{
      margin:0px;
      padding:0px;
    }
    .box{
      width:100px;
      height:100px;
      background:green;
      border:4px dashed red;
      /*margin: 10px;*/
    }
    .relative{
      position:relative;
      top:20px;
      left:30px;
    }
  </style>
</head>
<body>
  <div class="box">1</div>
  <div class="box relative">2</div>
  <div class="box">3</div>
</body>
</html>
