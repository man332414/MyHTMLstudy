<!DOCTYPE html>
<html lang="ko">
<head>
  <title>font-family</title>
  <style>
    .serif{
      font-family:serif;
    }
    .sans-serif{
      font-family:sans-serif;
    }
    .monospace{
      font-family:monospace;
    }
    .cedarville-cursive-regular {
      font-family: "Cedarville Cursive", cursive, monospace;
      font-weight: 400;
      font-style: normal;
      font-size:100px;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
</head>
<body>
  <div class="serif">hello world!</div>
  <div class="sans-serif">hello world!</div>
  <div class="monospace">hello world!</div>
  <div class="cedarville-cursive-regular">hello world!</div>
</body>
</html>
