<!DOCTYPE html>
<html lang="ko">
<head>
  <title>stack order</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .box-group{
      display:flex;
    }
    .box-group .box{
      width: 100px;
      height: 100px;
      background: royalblue;
      border:4px dashed lightgray;
      border-radius: 10px;
      font-size:30px;
      display:flex;
      justify-content: center;
      align-items: center;
      margin: -30px;
    }
  </style>
</head>
<body>
  <div class="box-group">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>
</body>
</html>
