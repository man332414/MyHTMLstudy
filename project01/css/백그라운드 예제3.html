<!DOCTYPE html>
<html lang="ko">
<head>
  <title>background</title>
  <style>
    section{
      height:500px;
      border:5px dashed #c8a4b5;
      background-image: 
      url("https://olympics.com/_pr/topic-assets/paris-2024/omega-countdown/img/logo-omega.png"),
      url("https://images.samsung.com/kdp/aboutsamsung/brand_identity/logo/256_144_1.png?$512_288_PNG$");
      background-size: 100px;
      background-position:0px 15px;
      background-repeat: no-repeat;
      background-attachment:local; 
    }
    .section1 h1{
      position:sticky;
    }
  </style>
</head>
<body>
  <section class="section1">
    <h1>
      <img src="https://olympics.com/_pr/topic-assets/paris-2024/omega-countdown/img/logo-omega.png" alt="오메가 시계 상표" style="width: 100px;">
    </h1>
  </section>
  <section class="section2"></section>
  <section class="section3"></section>
  <section class="section4"></section>
  <section class="section5"></section>
</body>
</html>
