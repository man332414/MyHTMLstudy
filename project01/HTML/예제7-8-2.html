<head>

        height: 50px;

      }
    </style>
</head>
<body>
  <div id="bs1">
    <h3>박스 그림자 특수효과 1</h3>
  </div>
  <div id="bs2">
    <h3>박스 그림자 특수효과 2</h3>
  </div>

</html>
