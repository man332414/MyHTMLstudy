<!DOCTYPE html>
<html lang="ko">
<head>
  <title>div와 span 태그로 공간분할 하기</title>
</head>
<body>
  <h3>div 공간분할</h3>
  <div style=  "background-color: red; height:500px; "align="center">
  div 첫번째 영역입니다.
</div>
  <div style="background-color: orange;" align="center">div 두번째 영역입니다.</div>
  <div style="background-color: yellow;" align="left">div 세번째 영역입니다.</div>
  <div style="background-color: green;" align="center">div 네번째 영역입니다.</div>
  <div style="background-color: blue;" align="right">div 다섯번째 영역입니다.</div>
  <div style="background-color: indigo;" align="center">div 여섯번째 영역입니다.</div>
  <div style="background-color: purple;" align="left">div 일곱번째 영역입니다.</div>
  <div> 자외선 영역입니다.</div>

  <h3>span 공간분할</h3>
  <span style="background-color: #bebebe;">span 첫번째 영역입니다.</span>
  <span style="background-color: #0babe0;">span 두번째 영역입니다.</span>
  <span style="background-color: #abebeb;">span 세번째 영역입니다.</span>
</body>
</html>
