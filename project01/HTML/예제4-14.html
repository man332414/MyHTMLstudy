<!DOCTYPE html>
<html lang="ko">
<head>
  <title>오디오 삽입하기</title>
</head>
<body>
  <h3> 오디오 자동재생 </h3>
  <audio src="../audio/Estela-Jovenes Viejos.mp3" controls loop muted autoplay></audio>
  <h3>오디오 수동재생</h3>
  <audio src="../audio/Estela-Jovenes-Viejos.ogg" controls></audio>
  <h3>오디오 다중재생</h3>
  <audio controls>
    <source src="../audio/Estela-Jovenes Viejos.mp3" type="audio/mpeg"></source>
    <source src="../audio/Estela-Jovenes Viejos.ogg" type="audio/ogg"></source>
    오디오 파일을 재생할 수 없습니다.
  </audio>
</body>
</html>
