<!DOCTYPE html>
<html lang="ko">
<head>
  <title>GET 방식</title>
</head>
<body>
  <h2>GET 방식으로 데이터 전송</h2>
  <form action="#" method="get">
    <p>이름: <input type="text" name="name"></p>
    <p>전공: <input type="text" name="major"></p>
    <p></p>
    <input type="submit" value="전송">
    <input type="reset" value="다시 작성">
  </form>
</body>
</html>
