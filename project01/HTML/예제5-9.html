<!DOCTYPE html>
<html lang="ko">
<head>
  <title>라디오 양식 만들기</title>
</head>
<body>
  <form>
    <h3>당신의 성별은 무엇입니까?</h3>
    <input type="radio" name="gender" value="male" checked> 남자
    <input type="radio" name="gender" value="female"> 여자
    <br><br><br><br><br>
  
    <h3>당신은 몇 학년 입니까?</h3>
    <input type="radio" name="year" value="1학년" checked> 1학년
    <input type="radio" name="year" value="2학년"> 2학년
    <input type="radio" name="year" value="3학년"> 3학년
    <input type="radio" name="year" value="4학년"> 4학년
    <p></p>
    <input type="submit" value="제출">
    <input type="reset" value="다시 작성">
  </form>
</body>
</html>
