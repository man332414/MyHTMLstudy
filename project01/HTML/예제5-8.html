<!DOCTYPE html>
<html lang="ko">
<head>
  <title>입력 폼 그룹으로 묶기</title>
</head>
<body>
  <form>
    <fieldset size="100">
      <legend>개인정보 입력</legend>
    <p>이름: <input type="text" name="name" size="15" required></p>
    <p>학교: <input type="text" name="school" size="15" required placeholder="헉ㄳ"></p>
    <p></p>
    <input type="submit" value="전송">
    <input type="reset" value="다시 작성">
    </fieldset>
  </form>
</body>
</html>
