<!DOCTYPE html>
<html lang="ko">
<head>
    <title>박스에 그림자 효과 주기</title>
    <style>
      body {
        font-weight:bold;
        font-size:12pt;
      }
      .boxshadow1{
        background-color: yellow;
        border: 5px solid blue;
        box-shadow:10px 10px 0px teal;
      }
      .boxshadow2{
        background-color: orange;
        border: 5px solid red;
        box-shadow:20px 20px 150px red;
      }
      .boxshadow3{
        color:white;
        background-color: silver;
        border: 5px solid black;
        box-shadow:20px 20px 30px -20px maroon;
      }
      .boxshadow4{
        background-color: lime;
        border: 5px solid olive;
        box-shadow:10px 10px 0px 10px fuchsia inset;
      }
    </style>
</head>
<body>
  <h1 class="boxshadow1"> 박스그림 스타일링 예제1</h1>
  <h1 class="boxshadow2"> 박스그림 스타일링 예제2</h1>
  <h1 class="boxshadow3"> 박스그림 스타일링 예제3</h1>
  <h1 class="boxshadow4"> 박스그림 스타일링 예제4</h1>
</body>
</html>
