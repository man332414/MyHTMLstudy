<!DOCTYPE html>
<html>
<head>
  <style>
    h4:first-of-type{
      color:blue;
      font-size:20px;
    }
    h4:last-of-type{
      color:red;
      font-size:20px;
    }
    h4:nth-child(2n+1){
      background-color: green;
    }
    h4:nth-child(2n){
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h4>웹 프로그래밍</h4>
  <h4>웹 프로그래밍</h4>
  <h4>웹 프로그래밍</h4>
  <h4>웹 프로그래밍</h4>
  <h4>웹 프로그래밍</h4>
  <h4>웹 프로그래밍</h4>
  <h4>웹 프로그래밍</h4>
  <h4>웹 프로그래밍</h4>
  <h4>웹 프로그래밍</h4>
  <h4>웹 프로그래밍</h4>
  <h4>웹 프로그래밍</h4>
  <ul class="h4">
    <li class="h4">웹 프로그래밍</li>
    <li class="h4">웹 프로그래밍</li>
    <li class="h4">웹 프로그래밍</li>
    <li class="h4">웹 프로그래밍</li>
    <li class="h4">웹 프로그래밍</li>
    <li class="h4">웹 프로그래밍</li>
    <li class="h4">웹 프로그래밍</li>
    <li class="h4">웹 프로그래밍</li>
    <li class="h4">웹 프로그래밍</li>
  </ul>
</body>
</html>
