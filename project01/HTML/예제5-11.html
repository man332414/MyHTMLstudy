<!DOCTYPE html>
<html lang="ko">
<head>
  <title>버튼 양식 만들기</title>
</head>
<body>
  <form>
    <center><fieldset style="width: 15%;">

    <button type="button" onclick="alert('클릭-1 사용')">클릭-1</button>

    <center><fieldset style="width:15%">
