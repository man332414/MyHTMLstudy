<!DOCTYPE html>
<html lang="ko">
<head>
  <title>날짜/시간 양식 만들기</title>
</head>
<body>
  <form>
    <h3>오늘 날짜 입력</h3>
    Today: <input type="date" name="today">
    <h3>프로젝트 수행 기간</h3>
    From: <input type="date" name="from" min="2016-3-1" max="2024-7-23">
    TO: <input type="date" name="to" min="2024-07-23" max="9999-12-31">
    <p></p>
    <input type="submit" value="제출">
    <input type="reset" value="다시작성">
  </form>
</body>
</html>
