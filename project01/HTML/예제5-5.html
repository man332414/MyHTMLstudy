<!DOCTYPE html>
<html lang="ko">
<head>
  <title>텍스트 입력 양식 만들기</title>
</head>
<body>
  <h2>문자입력 양식</h2>
  <form>
    <p>ID: <input type="text" name="ID" size="15" required></p>
    <p>PW: <input type="password" name="PSW" size="14" value="" required placeholder="비밀번호"></p>
    <p></p>
    <input type="submit" value="전송">
    <input type="reset" value="다시 작성">
  </form>
</body>
</html>
