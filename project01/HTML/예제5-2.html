<!DOCTYPE html>
<html lang="ko">
<head>
  <title>POST 방식</title>
</head>
<body>
  <h2>POST 방식으로 데이터 전송</h2>
  <form action="#" method="post">
    <p>이름: <input type="text" name="name" placeholder="홍길동"></p>
    <p>전공: <input type="text" name="major" placeholder="예) Computer Science"></p>
    <p></p>
    <input type="submit" value="전송">
    <input type="reset" value="다시 작성">
  </form>
</body>
</html>
