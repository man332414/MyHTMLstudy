<!DOCTYPE html>
<html lang="ko">
<head>
  <title>목록 출력하기</title>
</head>
<body>
  <!--무순서 목록-->
  <section>
    <article>
      <h2>무순서 목록</h2>
      <ul style="list-style-type: disc;">
        <li>Coffee</li>
          <ul>
            <li>Iced amricano</li>
          </ul>
        <li>Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>milk</li>
      </ul>
    </article>
  </section>
  <!--순서목록-->
  <section>
    <article>
      <h2>순서목록</h2>
      <ol type="A">
        <li>Apples</li>
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
      </ol>
    </article>
  </section>
  <!--정의형 항목-->
  <section>
    <article>
      <h2>정의형 항목</h2>
      <dl>
        <dt>첫번째 아이템</dt>
          <dd>- HTML5</dd>
        <dt>두번째 아이템</dt>
          <dd>- CSS3</dd>
        <dt>세번째 아이템</dt>
          <dd>- Javascript</dd>   
        </dl>
    </article>
  </section>
</body>
</html>
