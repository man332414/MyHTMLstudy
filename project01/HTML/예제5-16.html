<!DOCTYPE html>
<html lang="ko">
<head>
  <title>범위 지정양식 만들기</title>
</head>
<body>
  <form>
    <h3>0~100 범위에서 원하는 지점을 선택하세요</h3>
    <input type="range" name="point" min="0" max="100" style="width: 600px;" autofocus>
    <p></p>
    <input type="submit" value="제출">
    <input type="reset" value="다시작성">
  </form>
</body>
</html>
