<!DOCTYPE html>
<html lang="ko">
<link>
  <title>아이디 선택자 사용하기</title>
  <style>
    #id1 {
      color:green; 
      background-color: pink;
    }
    #id2 {
      color: red;
      background-color:aquamarine;
    }
    h2#id1 {
      color:brown;
      background-color:aqua;}
  </style>
</head>
<body>
  <h1 id="id1">id1 선택자 입니다.</h1>
  <p id="id1">id1 선택자 입니다.</p>
  <h1 id="id2">id2 선택자 입니다.</h1>
  <p id="id2">id2 선택자 입니다.</p>
  <h2 id="id1">태그와 id1 입니다.</h2>
</body>
</html>
