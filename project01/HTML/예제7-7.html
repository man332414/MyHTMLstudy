<!DOCTYPE html>
<html lang="ko">
<head>
    <title>박스에 둥근 모서리 적용하기</title>
    <style>
      body {
        font-weight:bold;
        font-size:12pt;
      }
      .br1{
        width: 500px;
        height:500px;
        background-color: lime;
        color: red;
        border-style: solid;
        border-width: thick;
        border-color: green;
        border-radius:100%;
      }
      .br2{
        background-color: maroon;
        color: yellow;
        border-style: dotted;
        border-width: 2px;
        border-color: white;
        border-radius:15px 35px;
      }
      .br3{
        background-color: teal;
        color: aqua;
        border-style: dashed;
        border-width: 5px;
        border-color: red;
        border-radius:5px 15px 25px 35px;
      }
      .br4{
        border: 3px solid red;
        border-top-left-radius:30pt;
      }
      .br5{
        width:500px;
        height:500px;
        background-color: lime;
        color:navy;
        border:thick dotted red;
        border-radius: 600px
      }
    </style>
</head>
<body>
  <h1 class="br1"> 둥근 모서리 스타일링 예제1</h1>
  <h1 class="br2"> 둥근 모서리 스타일링 예제2</h1>
  <h1 class="br3"> 둥근 모서리 스타일링 예제3</h1>
  <h1 class="br4"> 둥근 모서리 스타일링 예제4</h1>
  <h4 class="br5"> 둥근 모서리 스탕일링 예제</h4>
</body>
</html>
